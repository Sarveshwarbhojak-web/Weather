<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="search-box">
          <input
            type="text"
            placeholder="Enter your location"
            class="input-box"
          />
          <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
        </div>
      </div>
      <div class="weather-body">
        <img src="cloud.png" alt="Weather Image" class="weather-img" />
        <div class="weather-box">
          <p class="temperature">0<sub>C</sub></p>
          <p class="description"> Light Rain </p>
        </div>
        <div class="weather-details">
        <div class="humidity">
            <i class="fa-shape fa-solid fa-droplet"></i>
            <div class="text">
          <span id="humidity"> 45%</span>
          <p>Humidity</p>
            </div>
        </div>
        <div class="wind">
            <i class="fa-shape fa-solid fa-wind"></i>
            <div class="text">
          <span id="wind-speed"> 12km/H</span>
          <p>Wind Speed</p>
            </div>
        </div>
      </div>
      </div>
    </div>
    <script src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/928f77ac94.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
